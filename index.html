<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLP Academy</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>PLP Academy</h1>
    <p>Welcome to our learning platform.</p>

    <a href="https://plpacademy.powerlearnproject.org" target="_blank">External Resource</a>

    <section>
        <img src="pics/plpacademy.jpeg" alt="Academy Image">
    </section>

    <section>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <fieldset>
                <legend>Gender:</legend>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">Female</label>
            </fieldset>

            <label for="subjects">Subjects:</label>
            <select id="subjects" name="subjects" multiple required>
                <option value="english">English</option>
                <option value="math">Math</option>
                <option value="science">Science</option>
                <option value="art-craft">Art and Craft</option>
                <option value="agriculture">Agriculture</option>
                <option value="geography">Geography</option>
                <option value="history">History</option>
            </select>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <input type="hidden" id="sessionId" name="sessionId" value="abc123">

            <button type="reset">Cancel</button>
            <button type="submit">Register</button>
        </form>
    </section>
</body>
</html>
